<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = [];
      let min, sum = 0;

      const temp_arr = arr.filter(a => a % 2 === 1)

      for (let x of temp_arr) {
        sum += x;
      }

      answer.push(sum);

      min = Math.min(...temp_arr)

      answer.push(min);

      return answer;
    }

    arr = [12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));
  </script>
</body>

</html>
