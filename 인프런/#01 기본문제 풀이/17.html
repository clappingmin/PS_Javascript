<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = [];

      for (let x of s) {
        const idx = answer.indexOf(x)
        if (idx === -1)
          answer.push(x);
      }

      return answer;
    }
    let str = ["good", "time", "good", "time", "student"];
    console.log(solution(str));
  </script>
</body>

</html>
